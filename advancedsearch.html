<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
    <link rel="stylesheet" href="advancedsearch.css">
    <link rel="stylesheet" href="nav.css">
    <title>Google Advanced Search</title>
    <head>
        <body>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <nav>
                <a href="googleimage.html">Google Image</a>
                <a href="index.html">Google search</a>
            </nav>
            <div class="container">
                <h3>Advanced Search</h3>
            </div>
                <hr>
                <form action="https://www.google.com/search">
                <div class="grid">
                    <div class="grid-item-main-header">
                        <h5>Find pages with...</h5>
                    </div>
                    <div class="grid-item">
                        <label for="">
                            all these words: 
                        </label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="as_q" class="input">
                    </div>
                    <div class="grid-item">
                        <label for="">this exact word or phrase:</label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="as_epq" class="input">
                    </div>
                    <div class="grid-item">
                        <label for="">
                            any of these words: 
                        </label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="as_oq" class="input">
                    </div>
                    <div class="grid-item">
                        <label for="">none of these words:</label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="as_eq" class="input">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Advanced Search</button>
            </form>
            </div>
        </body>
    </head>
</html>
